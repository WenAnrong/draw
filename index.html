<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>抽签程序</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="js/main.js"></script>
  
  <script type="text/javascript" charset="utf-8" src="js/web.js">
  </script>
  
  <header>
    <div>
      抽签程序
    </div>
  </header>
  
  <main>
    
    <div id="table">
      <table border="1">
        <tr>
          <td>总人数：</td>
          <td id="sum"></td>
        </tr>
        <tr>
          <td>已抽人数：</td>
          <td id="reduce"></td>
        </tr>
        <tr>
          <td>剩余人数：</td>
          <td id="surplus"></td>
        </tr>
      </table>
    </div>
    
    <div id="box">
      <p id="showName">点击按钮开始</p>
    </div>
    
    <div id="photos">
      <img src="images/OIP.jpg" alt="hello"/>
       <img src="images/1.gif" alt="a gif" />
    </div>
    
  </main>
  
  <footer>
    <button onclick="page()" id="page" type="submit">名单</button>
    <button onclick="reboot()" id="reboot" type="submit">抽取</button>
    <button onclick="about()" id="about" type="submit">关于</button>
  </footer>
  
  <aside1>
      悟已往之不谏，知来者之可追
  </aside1>
  
  <aside2>
      实迷途其未远，觉今是而昨非
  </aside2>
  
</body>
</html>
